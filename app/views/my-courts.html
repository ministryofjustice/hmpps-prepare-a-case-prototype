{% extends "layout.html" %}
{% block pageTitle %}
My courts
{% endblock %}
{% block beforeContent %}
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">My courts</h1>
        <div class="form-group">
            <a href="edit-my-court.html" class="govuk-link">Edit my courts</a>
            <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">
            <p class="govuk-body">Select a court to view the case list.</p>
            <ul class="govuk-list" id="results"></ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    var courts = sessionStorage.courts
    var courtsArray = courts.split(',')
    console.log(courts.split(','))
    for (var i = 0; i < courtsArray.length; i++) {
        document.querySelector('#results').innerHTML +=
            '<li class="govuk-link govuk-link--no-visited-state govuk-!-margin-top-2">' +
            '<a  href="cases/day/2020-06-17/case-list.html">'+ courtsArray[i] + '</a>' +
            '</li>'
    }
    var results = document.querySelector('#results')
    results.classList.add('govuk-heading-m')
    results.style.textDecoration = 'underline'
    results.style.color = '#1d70b8'
    results.style.cursor = 'pointer'
    // results.link = 'cases/day/2020-06-17/case-list.html'
</script>
{% endblock %}
